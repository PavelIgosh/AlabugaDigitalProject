<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Alabuga Digital</title>
    <link rel="stylesheet" href="./assets/css/style.css">
</head>
<body>
    <section class="connect">
        <div class="container">
            <div class="connect__block">
                <p class="connect__text">Присоединиться к мероприятию</p>
                <div class="connect__input">
                    <img src="./assets/img/lens.svg" alt="Pic">
                    <input type="text" placeholder="#код мероприятия"  class="connect__input-stroke">
                </div>
            </div>
        </div>
    </section>
    
    <section class="main">
        <div class="container">

            <header class="header">
                    <div class="header__wrap">

                        <div class="header__logo">
                            <img src="./assets/img/header-logo.png" alt="Logo" class="header__logo">
                            
                            <div class="header__text-box">
                                <p class="header__text-title">Alabuga </p>
                                <p class="header__text-sub-title">Digital</p>
                            </div>
            
                        </div>
                        <div class="header__btns">
                            <a href="#" class="header__btns-login">Вход</a>
                            <a href="#" class="header__btns-sign-in btn">Регистрация</a>
                        </div>

                    </div>
                    
                
            </header>
            <div class="main__wrap">
                <div class="main__text-block">
                    <h3 class="main__text">Alabuga Digital</h3>
                    <h1 class="main__title">Интерактивное взаимодействие с аудиторией</h1>
                    <a href="#" class="btn main__btn">Начать</a>
                </div>
                <img src="./assets/img/main-bg.png" alt="Pic">
            </div>
        </div>
    </section>

    <section class="section-1">

    </section>
</body>
</html>
