<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="./assets/css/login.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
</head>
<body>
    <header class="header">
        <div class="header__wrap">
            <img src="./assets/img/login-header-logo.png" alt="Logo" class="header__logo">
            <div class="header__lang">
                <p class="header__lang-text">РУ</p>
                <img src="./assets/img/login-btn.png" alt="btn">
            </div>
            
        </div>
    </header>
    <section class="main">
        <div class="container">
            <form class="main__form">
                <h1 class="main__title">Войти</h1>
                <div class="main__acnt-block">
                    <p class="main__text">Нет аккаунта?</p>
                    <a href="#" class="main__link">Регистрация</a>
                </div>
                <div class="main__form-block">
                    <p class="main__form-text">Почта</p>
                    <input type="text" placeholder="Введите почту" class="main__form-input">
                    <p class="main__form-text">Пароль</p>
                    <input type="password" placeholder="Введите пароль" class="main__form-input">
                </div>
                <a href="#" class="main__form-btn">Войти</a>
                <a href="#" class="main__link main__form-forgot">Забыли пароль?</a>
                <p class="main__text main__form-or-text">ИЛИ</p>
                <a href="#" class="main__hr-login">Hr Alabuga</a>
            </form>
            <footer class="footer">
                
                <p class="main__text">ООО “Alabuga DIgital” -  Lorem ipsum dolor sit amet</p>
            </footer>
        </div>
    </section>
</body>
</html>
